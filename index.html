<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 9</title>

    <style>
      button {
        margin: 3px;
      }

      input[type="number"] {
        width: 60px;
      }

      output {
        border: 1px solid gray;
        display: block;
        height: 18px;
        margin-top: 5px;
        padding: 5px;
        width: 240px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Error Calculator</legend>
      <input type="number" name="first-num" id="first-num" />
      <select name="operator" id="operator">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
      </select>
      <input type="number" name="second-num" id="second-num" />
      <button id="calculate">Calculate</button>
      <br />
      <output></output>
    </fieldset>

    <section id="error-btns">
      <button>Console Log Demo</button>
      <button>Console Error Demo</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>

    <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
    <script>
      window.TrackJS &&
        TrackJS.install({
          token: "230cc064c66441cdb452c95cd534c0fa",
          // for more configuration options, see https://docs.trackjs.com
        });
    </script>

    <script>
      class ConversionError extends Error {
        constructor(message) {
          super(message);
          this.name = "Conversion Error: Value converted to NaN";
        }
      }

      let calculateBtn = document.querySelector("#calculate");
      calculateBtn.addEventListener("click", () => {
        let output = document.querySelector("output");
        let firstNum = document.querySelector("#first-num").value;
        let secondNum = document.querySelector("#second-num").value;
        let operator = document.querySelector("#operator").value;

        try {
          var firstInt = parseInt(firstNum);
          var secondInt = parseInt(secondNum);

          checkNumber(firstInt, secondInt);
        } catch (e) {
          console.log(e.message);
          console.error(e.name);
        } finally {
          output.innerHTML = eval(`${firstInt} ${operator} ${secondInt}`);
        }
      });

      function checkNumber(firstInt, secondInt) {
        if (isNaN(firstInt) || isNaN(secondInt)) {
          throw new ConversionError("Sadly an error happened friend");
        }
      }

      let errorBtns = Array.from(
        document.querySelectorAll("#error-btns > button")
      );
      // TODO - Make buttons functional

      errorBtns[0].addEventListener("click", () => {
        console.log("Console Log Demo");
      });

      errorBtns[1].addEventListener("click", () => {
        console.error("Console Error Demo");
      });

      errorBtns[2].addEventListener("click", () => {
        console.dir(errorBtns[2]);
      });

      errorBtns[3].addEventListener("click", () => {
        console.dirxml(document.querySelector("body"));
      });

      errorBtns[4].addEventListener("click", () => {
        console.group("Log Group");
      });

      errorBtns[5].addEventListener("click", () => {
        console.groupEnd();
      });

      errorBtns[6].addEventListener("click", () => {
        let courseInfo110 = {
          name: "Software Engineering",
          num: 110,
        };
        let courseInfo130 = {
          name: "Programming Language",
          num: 130,
        };
        let courseInfo112 = {
          name: "Advanced Software Engineering",
          num: 112,
        };
        console.table([courseInfo110, courseInfo130, courseInfo112]);
      });

      errorBtns[7].addEventListener("click", () => {
        console.time("myTimer");
        console.log("Timer started!");
      });

      errorBtns[8].addEventListener("click", () => {
        console.timeEnd("myTimer");
        console.log("Timer ended!");
      });

      errorBtns[9].addEventListener("click", onClick);

      errorBtns[10].addEventListener("click", () => {
        console.log(boom);
      });

      window.onerror = function () {
        console.log("Sadly an error happened friend");
        TrackJS.track('Testing TrackJS!');
      };

      function onClick() {
        traceTest();
      }

      function traceTest() {
        deep();
      }

      function deep() {
        deeper();
      }

      function deeper() {
        deepest();
      }

      function deepest() {
        console.trace();
      }
    </script>
  </body>
</html>
